# ============================================
# RESTAURANT ROUTES
# Bestand: config/routes.yaml
# ============================================

# GET alle restaurants
restaurant_list:
    path: /Restaurants
    controller: App\Restaurants\RestaurantController\RestaurantController::FindAll
    methods: [GET]

# POST authenticate restaurant (MOVE THIS BEFORE restaurant_show)
restaurant_authenticate:
    path: /Restaurants/authenticate
    controller: App\Restaurants\RestaurantController\RestaurantController::Authenticate
    methods: [POST]

# GET specifiek restaurant
restaurant_show:
    path: /Restaurants/{id}
    controller: App\Restaurants\RestaurantController\RestaurantController::FindById
    methods: [GET]
    requirements:
        id: '\d+'

# POST nieuw restaurant
restaurant_create:
    path: /Restaurants
    controller: App\Restaurants\RestaurantController\RestaurantController::Create
    methods: [POST]

# PUT update restaurant
restaurant_update:
    path: /Restaurants/{id}
    controller: App\Restaurants\RestaurantController\RestaurantController::Update
    methods: [PUT]
    requirements:
        id: '\d+'

# DELETE restaurant
restaurant_delete:
    path: /Restaurants/{id}
    controller: App\Restaurants\RestaurantController\RestaurantController::Delete
    methods: [DELETE]
    requirements:
        id: '\d+'